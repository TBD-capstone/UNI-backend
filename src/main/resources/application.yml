spring:
  datasource:
    url: jdbc:mysql://localhost:3306/uni?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  web:
    cors:
      allowed-origin-patterns: "http://localhost:*"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        format_sql: true
        use_sql_comments: true

  logging:
    level:
      org.springframework.security: DEBUG
      org.springframework.web: DEBUG
      uni.backend.controller.ChatController: INFO

  server:
    servlet:
      session:
        timeout: 30m  # 세션 타임아웃을 30분으로 설정