<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<h1>UNI</h1>

    <p>로그인: <span th:text="${remoteUser}"></span></p>
    <a href="/logout">로그아웃</a>
    <!-- 회원 목록 버튼 추가 -->
    <a href="/users">회원 목록</a>

    <a href="/chat/rooms">채팅방 목록</a>

</div>

</body>
</html>
