<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<h2>채팅하기</h2>
<form action="/chat" method="get">
    <input type="text" id="username" name="username" placeholder="이름을 입력하세요" required />
    <input type="text" id="roomId" name="roomId" placeholder="채팅방 이름을 입력하세요" required />
    <button type="submit">참여하기</button>
</form>
</body>
</html>
