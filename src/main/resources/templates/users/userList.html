<!-- users/userList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<ul>
  <!-- 각 한국 대학생 리스트를 보여주며, 유학생이 채팅을 요청할 수 있도록 버튼 추가 -->
  <li th:each="user : ${koreanUsers}">
    <span th:text="${user.name}"></span> <!-- 한국 대학생 이름 -->
    <form action="/chat/request" method="POST">
      <input type="hidden" name="receiverId" th:value="${user.userId}" /> <!-- 수신자의 ID -->
      <button type="submit">채팅 요청</button>
    </form>
  </li>
</ul>
</body>
</html>
