<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>

<div th:each="user : ${koreanUsers}">
  <p th:text="${user.name}"></p>
  <form th:action="@{/chat/room}" method="post">
    <input type="hidden" th:value="${user.userId}" name="receiverId"/>
    <button type="submit">채팅 요청</button>
  </form>
</div>

</body>
</html>
