<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="/users/new" method="post" th:object="${userForm}">
  <div>
    <label>이름</label>
    <input type="text" th:field="*{name}" />
  </div>
  <div>
    <label>이메일</label>
    <input type="email" th:field="*{email}" />
  </div>
  <div>
    <label>비밀번호</label>
    <input type="password" th:field="*{password}" />
  </div>
  <div>
    <label>Role</label>
    <select th:field="*{role}">
      <option th:value="KOREAN">한국 대학생</option>
      <option th:value="EXCHANGE">유학생</option>
<!--      <option th:value="ADMIN">Admin</option>-->
    </select>
  </div>
  <button type="submit">회원가입</button>
</form>
</body>
</html>
