<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>

<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>채팅 요청</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- 채팅 생성 폼 -->
            <form action="/chat/room" method="post">
                <input type="hidden" name="otherUserEmail" th:value="${user.email}"/>
                <button type="submit">채팅하기</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/">홈으로</a>
</body>
</html>
