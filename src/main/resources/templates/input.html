<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input Hashtags</title>
</head>
<body>
<h1>Assign Hashtags to User</h1>
<form action="#" th:action="@{/input}" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required><br><br>

    <label for="hashtags">Hashtags (comma separated):</label>
    <input type="text" id="hashtags" name="hashtags" placeholder="e.g. tag1, tag2" required><br><br>

    <input type="submit" value="Submit">
</form>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
