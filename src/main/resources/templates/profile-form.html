<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>프로필 설정</title>
</head>
<body>
<h1>프로필 설정</h1>

<form th:action="@{/profile}" th:object="${profile}" method="post">
  <div>
    <label for="content">자기소개:</label>
    <textarea id="content" th:field="*{content}" rows="4" cols="50" required></textarea>
  </div>

  <div>
    <label for="mainCategories">주 카테고리:</label>
    <select id="mainCategories" name="mainCategories" multiple>
      <option value="category1">카테고리 1</option>
      <option value="category2">카테고리 2</option>
      <option value="category3">카테고리 3</option>
      <!-- 여기에 추가 카테고리 옵션 추가 가능 -->
    </select>
  </div>

  <div>
    <button type="submit">저장</button>
  </div>
</form>

<a href="/profile">프로필 보기</a>
</body>
</html>
