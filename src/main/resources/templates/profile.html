<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>프로필 페이지</title>
</head>
<body>
<h1>프로필 페이지</h1>

<div th:if="${profile != null}">
    <p>로그인 사용자: <span th:text="${remoteUser}"></span></p>

    <div>
        <h2>프로필 정보</h2>
        <p>자기소개: <span th:text="${profile.content}"></span></p>
        <p>작성일: <span th:text="${profile.createdAt}"></span></p>
        <p>수정일: <span th:text="${profile.updatedAt}"></span></p>

        <h3>주요 카테고리</h3>
        <ul>
            <li th:each="category : ${profile.mainCategories}">
                <span th:text="${category.hashtag.hashtagName}"></span>
            </li>
        </ul>
    </div>

    <a href="/profile-edit">프로필 수정하기</a>
    <a href="/">홈으로 돌아가기</a>
    <a href="/logout">로그아웃</a>
</div>
</body>
</html>
