<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Users by Multiple Hashtags</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Search Users by Hashtags</h1>

<form action="/search-results" method="get">
    <label for="hashtags">Enter Hashtags (comma-separated):</label>
    <input type="text" id="hashtags" name="hashtags" placeholder="Enter hashtags, separated by commas" required>
    <button type="submit">Search</button>
</form>
</body>
</html>
