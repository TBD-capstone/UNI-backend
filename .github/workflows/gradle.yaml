name: Java CD with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: JDK 21 세팅
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: "temurin"

      - name: Make application-private.properties
        run: |
          cd ./src/main/resources
          touch ./application.properties
          echo "${{ secrets.PROPERTIES }}" | base64 --decode > ./application-private.properties
          echo "${{ secrets.ENV }}" | base64 --decode > ./.env
        shell: bash

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker build & push to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -t ${{ secrets.DOCKER_REPO }}/uni-backend .
          docker push ${{ secrets.DOCKER_REPO }}/uni-backend

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        id: deploy
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
        script: |
          sudo docker compose pull ${{ secrets.DOCKER_REPO }}/uni-backend 
          ./app/run.sh init
