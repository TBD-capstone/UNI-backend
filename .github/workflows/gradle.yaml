name: Java CD with Gradle

on:
  push:
    branches: [ "main", "71-cicd-수정" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: JDK 21 세팅
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: "temurin"

      - name: Make private properties
        run: |
          touch ./.env
          echo "${{ secrets.ENV }}" | base64 --decode > ./.env
          cd ./src/main/resources
          touch ./application-private.properties
          echo "${{ secrets.PROPERTIES }}" | base64 --decode > ./application-private.properties
        shell: bash

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker build & push to Docker Hub
        run: |
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker build -t ${{ secrets.DOCKER_REPO }}/uni-backend .
          docker push ${{ secrets.DOCKER_REPO }}/uni-backend

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        id: deploy
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            docker pull ${{ secrets.DOCKER_REPO }}/uni-backend 
            cd /home/ec2-user/uni
            /home/ec2-user/uni/run.sh init
